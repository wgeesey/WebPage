   <title>Prissy's Bakery</title>
   <meta charset="utf-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1" />
   <link href="commerce_base.css" rel="stylesheet"  />
   <link href="cart_layout1.css" rel="stylesheet"  />      
   <script src="commerce_cart.js" async></script> 
</head>

<body>
   <header>
	  <section id="heading">
	  <h1>Welcome to Prissy's Bakery</h1>
	  </section>
      <nav id="toptop">
         <ul>
		    <li><a href="commerce_products.html">Products</a></li>
			<li><a href="commerce_order.html">Order Now</a></li>
            <li><a href="commerce_contact.html">Contact Us</a></li> 
         </ul>
      </nav>
   </header>
   <section id="cartSection">
      <h1>View Cart</h1>
      
      <form id="orderForm" name="orderForm" method="get" action="commerce_payment.html"> 
		<table id="orderDate">
			<tr>
            <td colspan="6" class="rightA">
				<label for="orderDate">Order Date</label>
                <input type="text" id="orderDate" name="orderDate" readonly />
            </td>
        </tr>
		<table>
		<table id="orderTable">
           <caption>Your Order</caption>
        </table>
		<table id="totalTable">
			<tr>
              <td colspan="2" class="total">Subtotal: </td>
              <td>
                 <input type="text" name="subtotal" id="subtotal" size="5" readonly  />
              </td>
           </tr>

           <tr>
              <td colspan="2" class="total">Tax (5%)</td>
              <td>
                 <input type="text" name="salesTax" id="salesTax" size="5" readonly  />
              </td>
           </tr>

           <tr>
              <td colspan="2" class="total">TOTAL</td>
              <td>
                 <input type="text" name="totalCost" id="totalCost" size="5" readonly  />
              </td>
           </tr>
		</table>
		<input type="submit" id="buttonAdd" value="Checkout" />
      </form>      
   </section>
   
   <footer>
      <nav id="bottom">

</body>
